<mat-progress-bar *ngIf="!(current < total && size(sentences) == total) && current == 0" mode="query"
    color="accent"></mat-progress-bar>
<form *ngIf="current < total && size(sentences) == total" [formGroup]="translateForm" (ngSubmit)="next()">
    <p>{{sentences[current].translation}}</p>
    <p>{{sentences[current].original}}</p>
    <div *ngIf="enterText">
        <input id="res" type="text" formControlName="res" autocomplete="off">
    </div>
    <div *ngIf="!enterText">
        <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let tok of sentTokens" cdkDrag>{{tok}}</div>
        </div>
    </div>
    <button type="submit">{{ "reviews.next" | translate }}</button>
</form>

<div *ngIf="current == total">{{ "reviews.result" | translate }}: {{correct}} / {{total}}</div>
<div *ngIf="current != total">{{current + 1}} / {{total}}</div>
