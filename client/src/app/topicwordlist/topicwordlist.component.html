<div *ngIf="size(sentences) == size(wlist)">
    <div *ngFor="let s of sentences; let i = index">
        <h2>{{wlist[i].word}}</h2>
        <p>{{wlist[i].progress}}</p>
        <p>{{s.original}}</p>
        <p>{{s.translation}}</p>
    </div>
</div>
<button *ngIf="toLearn" (click)="addWordsToReviews()">Add to reviews</button>
