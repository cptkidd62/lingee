<nav><a routerLink="/topics">{{ "main.topics" | translate }}</a></nav>
<mat-tab-group dynamicHeight color="accent">
    <mat-tab [label]="'main.reviews' | translate">
        <div class="home-tab">
            <h3>For today: {{srevs}}</h3>
            <button mat-raised-button aria-label="Go to reviews button" color="accent"
                routerLink="/review">Practice!</button>
            <h3>Planned</h3>
            <mat-list>
                <mat-list-item *ngFor="let r of revs">
                    <mat-icon matListItemIcon>keyboard_double_arrow_right</mat-icon>{{r.next_review.slice(0, 10)}}:
                    {{r.count}}
                </mat-list-item>
            </mat-list>
        </div>
    </mat-tab>
    <mat-tab [label]="'main.topics' | translate" class="home-tab">
        <div class="home-tab">
            Large content
        </div>
    </mat-tab>
</mat-tab-group>
